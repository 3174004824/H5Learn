<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>图片</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{../../static/css/before/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{../../static/css/before/denglu.css}"/>
    <script type="text/javascript" th:src="@{../../static/js/before/jquery.min.js}"></script>
    <link th:href="@{../../static/css/before/style.css}" rel="stylesheet">
</head>

<body>
<div th:replace="before/include/include :: header"></div>

<div class="mainbody middle">
    <h4 th:text="${information}" align="center"></h4>
    <form class="form-box front" action="/logins" method="post">
        <div>
            <h1>用户登陆</h1>
        </div>
        <div>
            <input class="input-normal" type="text" placeholder="用户名" name="username" />
            <input class="input-normal" type="password" placeholder="密码" name="password" />
            <button class="btn-submit" type="submit">
                登陆
            </button>
            <style>
                a{ text-decoration:none}
            </style>
        </div>
        <div>
            <p style="margin-top: 40px">如果您还没有账号</p>
            <p>请点击这里<a id="signup">注册</a></p>
            <script type="text/javascript">

                // 点击sigup触发翻转样式
                $("#signup").click(function() {
                    $(".middle").toggleClass("middle-flip");
                });
            </script>
        </div>
    </form>
    <!-- 对的你没看错，上下两个表单基本上没区别，一个front，一个back -->
    <form class="form-box back" action="/register" method="post">
        <div>
            <h1>用户注册</h1>
        </div>
        <div>
            <input class="input-normal" type="text" placeholder="用户名" name="username"/>
            <input class="input-normal" type="password" placeholder="密码" name="password"/>
            <button class="btn-submit" type="submit">
                注册
            </button>
        </div>
        <div>
            <p style="margin-top: 40px">如果你有账户，你可以</p>
            <p>点击这里 <a id="login">登陆</a></p>
            <script type="text/javascript">
                // 点击login触发翻转样式
                $("#login").click(function() {
                    $(".middle").toggleClass("middle-flip");
                });
            </script>
        </div>
    </form>
</div>
</body>
</html>
