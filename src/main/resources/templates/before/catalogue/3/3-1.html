<p><h1>3.1概述</h1>
　　在 HTML4中，表单是一个重要组成部分，主要用于收集和提交用户输入的信息。通过表单，浏览器不仅能从Web服务器获得信息，而且还能向Web服务器反馈信息。
一个表单包括三个基本组成部分:
<h3>☆表单标签</h3>包含处理表单数据的URL 以及数据提交到服务器的方法。

<h3>☆表单域</h3>包含文本框、密码框、隐藏域、多行文本框、复选框、单选框、下拉选
择框和文件上传框等。</p>
<h3>☆表单按钮</h3>包含提交按钮、复位按钮和一般按钮，用于将数据传送到服务器上或
者取消输入。
