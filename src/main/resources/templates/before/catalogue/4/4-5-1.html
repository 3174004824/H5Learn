<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画效果</title>
</head>

<body>
<div>
      <canvas id="myCanvas" width="600" height="600"></canvas>
</div>
    <script>
       function drawClock(){
       var now=new Date();
       var hour=now.getHours(),
       m=now.getMinutes(),
       s=now.getSeconds();
       hour=hour>=12 ? hour-12:hour;
       var c=document.getElementById("myCanvas");
       var ctx=c.getContext("2d");
       ctx.save();
       ctx.clearRect(0,0,400,400);
       ctx.translate(140,140);
       ctx.rotate(-Math.PI/2);
       ctx.strokeStyle="red";
       ctx.lineWidth=2;
       ctx.lineCap="square";
       ctx.save();
       ctx.beginPath();
       for(var i=0;i<12;i++){
               ctx.rotate(30*Math.PI/180);
               ctx.moveTo(110,0);
               ctx.lineTo(120,0);
	   }
       ctx.stroke();
       ctx.restore();
       ctx.save();
	   
	   
       ctx.beginPath();
       for(var i=0;i<60;i++){
                ctx.rotate(6*Math.PI/180);
                ctx.moveTo(117,0);
                ctx.lineTo(120,0);
	   }
       ctx.stroke();
       ctx.restore();
       ctx.save();
	   
	   
       ctx.beginPath();
       ctx.rotate((30*Math.PI/180) * (hour+m/60+s/3600));
       ctx.lineWidth=5;
       ctx.moveTo(0,0);
	   ctx.lineTo(60,0);
       ctx.strokeStyle="#000000";
       ctx.stroke();
       ctx.restore();
       ctx.save();
	   
	   
       ctx.beginPath();
       ctx.rotate((6*Math.PI/180)*(m+s/60));
       ctx.lineWidth=3;
       ctx.moveTo(0,0);
       ctx.lineTo(75,0);
       ctx.strokeStyle="#1ca112";
       ctx.stroke();
       ctx.restore();
       ctx.save();
	   
	   
       ctx.beginPath();
	   
       ctx.rotate(6*Math.PI/180*s);
       ctx.lineWidth=1;
       ctx.moveTo(0,0);
	   ctx.lineTo(90,0);
       ctx.strokeStyle="#ff6b08";
       ctx.stroke();
       ctx.restore();
       ctx.save();
	   
	
	   ctx.beginPath();
	   ctx.lineWidth=2;
	   ctx.strokeStyle="#fc4e19";
	   ctx.arc(0,0,125,0,2*Math.PI);
	   ctx.stroke();
	   ctx.restore();
	   ctx.restore();
	   }
	   window.onload=function(){
		   setInterval(drawClock,1000);
	   };
    </script>
</body>
</html>
