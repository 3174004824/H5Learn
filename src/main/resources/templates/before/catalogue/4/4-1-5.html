<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>绘制矩形</title>
</head>
<body>
<canvas id="mycanvas" width="300" height="150" style="border:1px solid #d3d3d3">
</canvas>
<script>
var c= document.getElementById("mycanvas");
var cxt= c.getContext("2d");
cxt.fillStyle="green";
cxt.fillRect(30,30,100,50);
</script>
</body>
</html>
