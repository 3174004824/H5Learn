<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>阴影效果</title>
</head>
<body>
<canvas id="mycanvas" width="300" height="150" style="border:1px solid #d3d3d3">
</canvas>
<script>
var c= document.getElementById("mycanvas");
var cxt= c.getContext("2d");
cxt.shadowBlur=30;
cxt.shadowColor="black";
cxt.fillStyle= "green";
cxt.fillRect(20,20,100,70);
</script>
</body>
</html>
