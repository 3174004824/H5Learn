<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>绘制圆和圆弧</title>
</head>

<body>
<canvas id="mycanvas" width="300" height="150" style="border:1px solid #d3d3d3">

<script>
var c= document.getElementById("mycanvas");
var cxt= c.getContext("2d");

cxt.beginPath();
cxt.arc(70,70,50,0,2*Math.PI);
cxt.stroke();
cxt.closePath();

cxt.beginPath();
cxt.arc(200,70,50,0,1*Math.PI);
cxt.stroke();
cxt.closePath();

</script>
</canvas>
</body>
</html>
