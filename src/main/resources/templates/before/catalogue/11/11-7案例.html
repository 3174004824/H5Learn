<title>设计倒影演示案例</title>
<style type="text/css">
   body{background:url(static/images/document/11/img11.webp);}
   img{
        width:800px;
		height:300px;
		border:1px solid#9CC;
		/*定义倒影*/
        -webkit-box-reflect:below 5px
		-webkit-gradient(linear,left top,left bottom,
		from(transparent),color-stop(0.2,transparent),to(white));
		}
</style>
</head>
