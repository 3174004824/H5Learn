<table width="466" border="1">
    <tr>
        <td width="112">函数</td>
        <td width="338">功能</td>
    </tr>
    <tr>
        <td>openDatabase()</td>
        <td>打开数据库或者创建新的数据库</td>
    </tr>
    <tr>
        <td>transaction(）</td>
        <td>控制事务的提交和回滚</td>
    </tr>
    <tr>
        <td>executeSql()</td>
        <td>执行SQL语句</td>
